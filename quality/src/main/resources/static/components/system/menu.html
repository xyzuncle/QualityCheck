<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">菜单管理</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console">首页</a>
          <a><cite>菜单管理</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">

            编码：<input id="search-LIKE-menuCode" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
            名称：<input id="search-LIKE-menuName" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;

            <button id="menu-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
            <button id="menu-btn-reset"  class="layui-btn  icon-btn layui-btn-primary">重置</button>
            <button id="menu-btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>

        </div>

        <!-- 数据表格 -->
        <table class="layui-table" id="menu-table" lay-filter="menu-table"></table>

    </div>
</div>

<!-- 表单弹窗 -->
<script type="text/html" id="menu-model">
    <form id="menu-form" lay-filter="menu-form" class="layui-form model-form">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单编码</label>
            <div class="layui-input-block">
                <input name="menuCode" placeholder="请输入菜单编码" type="text" class="layui-input" maxlength="20"
                       lay-verify="required" required/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input name="menuName" placeholder="请输入菜单名称" type="text" class="layui-input" maxlength="20"
                       lay-verify="required" required/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input name="sort" placeholder="请输入排序" type="text" class="layui-input"
                       />
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary close" type="button">取消</button>
            <button class="layui-btn" lay-filter="menu-form-submit" lay-submit>保存</button>
        </div>
    </form>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="menu-table-bar">
    <a class="layui-btn  layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['form', 'table', 'util', 'config', 'admin'], function () {
        var form = layui.form;
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;

        //渲染表格
        table.render({
            elem: '#menu-table',
            url: config.base_server + 'QualityMenu/query.do',
            where: {
                access_token: config.getToken().access_token
            },
           page: true,
            cols: [[
                {field: 'menuCode', sort: true, title: '编码'},
                {field: 'menuName', sort: true, title: '名称'},
                {field: 'menuUrl', sort: true, title: 'url链接'},
                {field: 'path', sort: true, title: '路径'},
                {field: 'permission', sort: true, title: '权限标识'},
                {field: 'path', sort: true, title: '路径'},
                {field: 'menuType', sort: true, title: '类型'},
                {field: 'menuState', sort: true, title: '状态'},
                {align: 'center', toolbar: '#menu-table-bar', title: '操作'}
            ]]
        });



        // 添加按钮点击事件
        $('#menu-btn-add').click(function () {
            showEditModel();
        });

        // 表单提交事件
        form.on('submit(menu-form-submit)', function (data) {
            layer.load(2);
            $.ajax({
                url: config.base_server + 'QualityMenu/save.do',
                data: JSON.stringify(data.field),
                type: "POST",
                dataType: 'JSON',
                contentType:'application/json',
                success: function (data) {
                   // alert(JSON.stringify(data))
                    layer.closeAll('loading');
                    if (data.status == 200) {
                        layer.msg(data.message, {icon: 1});
                        table.reload('menu-table');
                        layer.closeAll('page');
                    } else {
                        layer.msg(data.message, {icon: 2});
                    }
                }

            });
            return false;
        });

        // 工具条点击事件
        table.on('tool(menu-table)', function (obj) {
            debugger
            var data = obj.data;
            if (obj.event === 'edit') { //修改
                showEditModel(data);
            } else if (obj.event === 'del') { //删除
                doDelete(obj);
            } else  if(obj.event === 'getCheckData'){


            }
        });


        // 搜索按钮点击事件
        $('#menu-btn-search').click(function () {

            var  menuCode  = $("#search-LIKE-menuCode").val();
            var  menuName  = $("#search-LIKE-menuName").val();
            table.reload('menu-table', {where: {"search-LIKE-menuCode": menuCode,"search-LIKE-menuName": menuName}});
        });


        $("#menu-btn-reset").click(function(){
            $("#search-LIKE-menuCode").val("");
            $("#search-LIKE-menuName").val("");
        })
        // 显示编辑弹窗
        var showEditModel = function (data) {
            layer.open({
                type: 1,
                title: data ? '修改菜单' : '添加菜单',
                area: '450px',
                offset: '120px',
                content: $('#menu-model').html(),
                success: function () {
                    $('#menu-form')[0].reset();
                    $('#menu-form').attr('method', 'POST');
                    if (data) {
                        form.val('menu-form', data);
                        $('#menu-form').attr('method', 'PUT');
                    }
                    $('#menu-form .close').click(function () {
                        layer.closeAll('page');
                    });
                }
            });
        };

        // 删除
        var doDelete = function (obj) {
            layer.confirm('确定要删除吗？', function (i) {
                layer.close(i);
                layer.load(2);
                admin.req('QualityMenu/removeById.do?entityID=' + obj.data.id, {}, function (data) {
                    layer.closeAll('loading');
                    if (data.status == 200) {
                        layer.msg(data.message, {icon: 1});
                        obj.del();
                    } else {
                        layer.msg(data.message, {icon: 2});
                    }
                }, 'DELETE');
            });
        };

    });

</script>
