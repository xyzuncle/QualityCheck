<!-- user表单弹窗 -->
<form id="user-form" lay-filter="user-form" class="layui-form model-form">

        <label class="layui-form-label">用户所属角色:</label>
        <div class="layui-input-inline">
            <!--lay-search 开始搜索式选择框-->
            <select id="roles" lay-verify="required" lay-search>
                <option value="">直接选择或搜索选择</option>
            </select>
        </div>

    <div class="layui-form-item model-form-footer text-right">
        <button class="layui-btn layui-btn-primary close" ew-event="closeDialog" type="button">取消</button>
        <button class="layui-btn" lay-filter="user-form-submit" lay-submit>保存</button>
    </div>
</form>

<script>
    layui.use(['layer','config', 'admin', 'form', 'formSelects'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var admin = layui.admin;
        var form = layui.form;
        var config = layui.config;
        var table = layui.table;
        var formSelects = layui.formSelects;

        // 回显user数据
        var user = admin.getTempData('quality_user');
        $('#user-form').attr('method', 'POST');
        if (user) {
            form.val('user-form', user);
        }
        // 获取所有角色
        layer.load(2);
       admin.req('QualityRole/query.do', {}, function (data) {
            layer.closeAll('loading');
           if (data.code == 200) {
               $(data.data).each(function(index,entity){
                   $("#roles").append("<option value=" + entity.id + ">" + entity.roleName + "</option>");
               })
               form.render();
            } else {
                layer.msg('获取角色失败', {icon: 2});
            }
        }, 'get');

        // 表单提交事件
        form.on('submit(user-form-submit)', function (data) {
            layer.load(2);
            $.ajax({
                url: config.base_server + 'QualityUser/save.do',
                data: JSON.stringify(data.field),
                type: "POST",
                dataType: 'json',
                contentType:"application/json",
                success: function (data) {
                    layer.closeAll('loading');
                    if (data.status == 200) {
                        layer.msg(data.message, {icon: 1});
                        admin.closeDialog("#user-form");
                        table.reload("userTable",{});
                    } else {
                        layer.msg(data.message, {icon: 2});
                    }
                }

            });
           /* admin.req('QualityUser/save.do', data.field, function (data) {
                alert(JSON.stringify(data))
                layer.closeAll('loading');
                if (data.status == 200) {
                    layer.msg(data.message, {icon: 1});
                    admin.finishPopupCenter();
                } else {
                    layer.msg(data.message, {icon: 2});
                }
            }, $('#user-form').attr('method'));*/
            return false;
        });
    });
</script>
