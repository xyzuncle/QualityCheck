<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8"/>
    <title>质监系统</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
<div id="particles-js" class="particles-js"></div>
<div class="login-wrapper">



    <div class=" login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <div class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" lay-verify="required" placeholder="账号"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" lay-verify="required" placeholder="密码"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" class="layui-link">帐号注册</a>
                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button lay-filter="login-submit" class="layui-btn layui-btn-fluid" lay-submit>登 录</button>
                </div>

            </div>
        </div>
    </div>


</div>

<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="assets/libs/particles.min.js"></script>
<script>
    layui.config({
        base: 'module/'
    }).use(['config', 'form'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var config = layui.config;

       /* if (config.getToken()) {
            location.replace('./');
            return;
        }*/



        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            var field = obj.field;
            layer.load(2);
            $.ajax({
                url: config.base_server + 'loginToken',
                data: field,
                type: 'POST',
                dataType: 'JSON',
                success: function (data) {
                    console.log(JSON.stringify(data));

                    layer.msg('登录成功', {icon: 1}, function () {
                        location.replace('./');
                    });

                },
                error: function (xhr) {
                    layer.closeAll('loading');
                    if (xhr.status == 400) {
                        layer.msg('账号或密码错误', {icon: 5});
                    }
                }
            });
        });
        particlesJS('particles-js', {
            particles: {
                color: '#0ff',
                shape: 'circle', // "circle", "edge" or "triangle"
                opacity: 1,
                size: 4,
                size_random: true,
                nb: 150,
                line_linked: {
                    enable_auto: true,
                    distance: 100,
                    color: '#ff0',
                    opacity: 0.8,
                    width: 1,
                    condensed_mode: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 600
                    }
                },
                anim: {
                    enable: true,
                    speed: 1
                }
            },
            interactivity: {
                enable: true,
                mouse: {
                    distance: 300
                },
                detect_on: 'canvas', // "canvas" or "window"
                mode: 'grab',
                line_linked: {
                    opacity: .5
                },
                events: {
                    onclick: {
                        enable: true,
                        mode: 'push', // "push" or "remove"
                        nb: 4
                    }
                }
            },
            /* Retina Display Support */
            retina_detect: true
        });
    });
</script>
</body>
</html>
